<div class="row ">


    <div class="col-lg-3 col-sm-4 bg-white">
        <label class="mt-3 text-secondary">
            Generation
        </label>
        <select class="form-select mt-1" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
            <div class="row">

                <button class="navbar-toggler border-0 col-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon  text-end">
                        <img src="../../../assets/images/plus-icon.png" class="w-100" srcset="">
                    </span>
                </button>
                <span class="navbar-toggler border-0 col-10">
                    <h4>Choose your pokemon! </h4>

                </span>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ps-5 pe-4 flex-column scrollBar mt-1">
                    <li class="nav-item rounded w-100" *ngFor="let pokemon of listPokemons; index as idPokemon">
                        <a href="#" class=" list-group-item list-group-item-action text-start"
                                (click)="modifyValue(idPokemon+1)">
                            <div class="row linkPokemon">

                                <div class="col-6">
                                    
                                    <p class="m-0  p-1"><img [src]="pokemonService.showImage(idPokemon+1)"  class="iconNavPokemon" srcset="">No. {{pokemonService.renamePokemonNumber(idPokemon+1)}}</p>    
                                </div>
                                <div class="col-6">
                                    <p class="m-0 pt-2">{{pokemon.name | titlecase}}</p>
                                
                                    
                                </div>
                            </div>
                        </a>

                    </li>
                </ul>

            </div>
        </nav>
    </div>


    <app-pokemon-card [listPokemons]="listPokemons" [idPokemon]="(idPokemon$ | async) || 0"
        class=" col-lg-9  col-sm-8 bg-danger"></app-pokemon-card>

</div>
